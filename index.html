<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Font-->
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway Dots' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet'>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>UniCity UI</title>

    <style>
        html,
        body {
            font-family: 'Assistant';
        }

        .materialboxed {
            border: 1px solid rgb(235, 235, 235);
        }

        h5 {
            color: #3E4450;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 40px;">
        <h5>UniCity User Interface Design</h5>
        <div class="row">
            <div class="col s12 m6">
                <p>Signup</p>
                <img class="materialboxed" width="100%" src="png/Signup.png">
            </div>
            <div class="col s12 m6">
                <p>Login</p>
                <img class="materialboxed" width="100%" src="png/Login.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <p>Homepage</p>
                <img class="materialboxed" width="100%" src="png/Homepage.png">
            </div>
            <div class="col s12 m6">
                <p>Create Post</p>
                <img class="materialboxed" width="100%" src="png/Create Post.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <p>View Map</p>
                <img class="materialboxed" width="100%" src="png/View Map.png">
            </div>
            <div class="col s12 m6">
                <p>Notification</p>
                <img class="materialboxed" width="100%" src="png/Notification.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <p>Setting Account</p>
                <img class="materialboxed" width="100%" src="png/Setting Account.png">
            </div>
            <div class="col s12 m6">
                <p>My Post</p>
                <img class="materialboxed" width="100%" src="png/My Post.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <p>My Help</p>
                <img class="materialboxed" width="100%" src="png/My Help.png">
            </div>
            <div class="col s12 m6">
                <p>My Chat</p>
                <img class="materialboxed" width="100%" src="png/My Chat.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <p>Chat Box</p>
                <img class="materialboxed" width="100%" src="png/Chat.png">
            </div>
            <div class="col s12 m6">
                <p>Comment</p>
                <img class="materialboxed" width="100%" src="png/Comment.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <p>Share</p>
                <img class="materialboxed" width="100%" src="png/Share.png">
            </div>
        </div>
        <h5>UniCity User Windows Navigation Diagram</h5>
        <div class="row">
            <div class="col s12 m6">
                <img class="materialboxed" width="100%" src="png/Slide1.png">
            </div>
            <div class="col s12 m6">
                <img class="materialboxed" width="100%" src="png/Slide2.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <img class="materialboxed" width="100%" src="png/Slide3.png">
            </div>
            <div class="col s12 m6">
                <img class="materialboxed" width="100%" src="png/Slide4.png">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <img class="materialboxed" width="100%" src="png/Slide5.png">
            </div>

        </div>

    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.materialboxed');
            var instances = M.Materialbox.init(elems);
        });
    </script>
</body>

</html>
